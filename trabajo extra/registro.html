<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Participantes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="registro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header class="header">
    <h1>Registro de Participantes</h1>
</header>

<main>
    <form id="formRegistro">

        <label for="nombre">Nombre <span class="obligatorio">*</span></label>
        <input type="text" id="nombre" required>

        <label for="email">Email <span class="obligatorio">*</span></label>
        <input type="email" id="email" required>

        <label for="tipo">Tipo <span class="obligatorio">*</span></label>
        <select id="tipo" required>
            <option value="">Selecciona</option>
            <option value="Asistente">Asistente</option>
            <option value="Ponente">Ponente</option>
        </select>

        <label for="evento">Evento <span class="obligatorio">*</span></label>
        <select id="evento" required>
            <option value="">Selecciona un evento</option>
            <option value="Leyendas en Combate: México Ancestral">Leyendas en Combate: México Ancestral</option>
            <option value="Tecnología del Futuro">Tecnología del Futuro</option>
            <option value="Aprendizaje Digital">Aprendizaje Digital</option>
            <option value="Emprendimiento y Negocios">Emprendimiento y Negocios</option>
        </select>

        <!-- ASISTENTE -->
        <div id="camposAsistente">
            <label for="experiencia">Nivel de experiencia</label>
            <select id="experiencia">
                <option value="Principiante">Principiante</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>
            </select>

            <label for="intereses">Áreas de interés</label>
            <input type="text" id="intereses">

            <label class="certificado">
                <input type="checkbox" name="certificado">
                Requiere certificado
            </label>
        </div>

        <!-- PONENTE -->
        <div id="camposPonente">
            <label for="titulo">Título de la ponencia</label>
            <input type="text" id="titulo">

            <label for="duracion">Duración estimada</label>
            <input type="text" id="duracion">

            <label for="requerimientos">Requerimientos técnicos</label>
            <input type="text" id="requerimientos">

            <label for="biografia">Biografía profesional</label>
            <textarea id="biografia"></textarea>

            <label for="redes">Redes sociales / links</label>
            <input type="text" id="redes">
        </div>

        <button type="submit">Registrar</button>
        <button type="button" id="cancelar">Cancelar</button>

    </form>
</main>

<footer class="footer">
    <p>Sistema de Eventos © 2025</p>
    <p>Contacto: pixelsombriostudio@gmail.com</p>
</footer>

<script src="registro.js"></script>
<script src="index.js"></script>
</body>
</html>
