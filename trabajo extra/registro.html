<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Participante</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="registro.css">
</head>
<body>

<header class="header">
    <h1>Sistema de Eventos</h1>
    <nav class="nav">
        <a href="index.html">Inicio</a>
        <a href="registro.html" class="activo">Registrar Participante</a>
        <a href="participantes.html">Ver Participantes</a>
    </nav>
</header>

<main>
    <h2>Registro de Participantes</h2>

    <form id="formRegistro">

        <!-- CAMPOS GENERALES -->
        <label>Nombre <span class="obligatorio">*</span></label>
        <input type="text" id="nombre" required>

        <label>Email <span class="obligatorio">*</span></label>
        <input type="email" id="email" required>

        <label>Tipo <span class="obligatorio">*</span></label>
        <select id="tipo" required>
            <option value="">Selecciona</option>
            <option value="Asistente">Asistente</option>
            <option value="Ponente">Ponente</option>
        </select>

        <!-- ASISTENTES -->
        <div id="camposAsistente" class="grupo">
            <h3>Datos del Asistente</h3>

            <label>Nivel de experiencia <span class="obligatorio">*</span></label>
            <select id="experiencia">
                <option value="Básico">Básico</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>
            </select>

            <label>Áreas de interés</label>
            <input type="text" id="intereses" placeholder="Ej. tecnología, cultura">

            <label>
                <input type="checkbox" id="certificado">
                Requiere certificado
            </label>
        </div>

        <!-- PONENTES -->
        <div id="camposPonente" class="grupo">
            <h3>Datos del Ponente</h3>

            <label>Título de la ponencia <span class="obligatorio">*</span></label>
            <input type="text" id="titulo">

            <label>Duración estimada</label>
            <input type="text" id="duracion" placeholder="Ej. 45 minutos">

            <label>Requerimientos técnicos</label>
            <input type="text" id="requerimientos">

            <label>Biografía profesional</label>
            <textarea id="biografia"></textarea>

            <label>Redes sociales / Links</label>
            <input type="text" id="redes">
        </div>

        <div class="acciones-form">
            <button type="submit">Registrar</button>
            <button type="button" id="cancelar">Cancelar</button>
        </div>

    </form>
</main>

<script src="registro.js"></script>
</body>
</html>
